<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMl LISTs</title>
</head>
<body>
    <h1>
        Ordered Lists
    </h1>
</body>
<ol>
    <li>
        Apple
    </li>
    <li>
        Banana
    </li>
    <li>
        Mango
    </li>
</ol>

<ol type="I">
    <li>
        Apple
    </li>
    <li>
        Banana
    </li>
    <li>
        Mango
    </li>
</ol>

<ol type="i">
    <li>
        Apple
    </li>
    <li>
        Banana
    </li>
    <li>
        Mango
    </li>
</ol>

<ol type="A" start="26">
    <li>
        Apple
    </li>
    <li>
        Banana
    </li>
    <li>
        Mango
    </li>
</ol>

<h1>
    Unordered Lists
</h1>


<ul>
    <li>
    Apple
    </li>
    <li>
        Banana
    </li>
    <li>
        Mango
    </li>
</ul>

<ul type="square">
    <li>
    Apple
    </li>
    <li>
        Banana
    </li>
    <li>
        Mango
    </li>
</ul>

<ul type="circle">
    <li>
    Apple
    </li>
    <li>
        Banana
    </li>
    <li>
        Mango
    </li>
</ul>

<h1>
    Description Lists
</h1>

<dl>
    <dt>
        Apple
    </dt>
    <dd>
        is a fruit.
    </dd>

</dl>

</html>
